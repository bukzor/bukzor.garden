<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic-Tac-Toe</title>
    <link data-trunk rel="css" href="style.css" />
    <link data-trunk rel="rust" href="." data-wasm-opt="z" />
</head>
<body>
<div class="controls">
    <label><input type="checkbox" id="auto-x"> Auto X</label>
    <label><input type="checkbox" id="auto-o"> Auto O</label>
    <label>Delay: <input type="number" id="delay" value="1500" min="0" max="5000" style="width: 60px">ms</label>
</div>
<script type="module">
    addEventListener("TrunkApplicationStarted", () => {
        window.app = new window.wasmBindings.App(document);
    });
</script>
</body>
</html>
